<table class="table table-hover table-bordered table-striped">
    <thead class="table-primary">
        <tr>
            <th scope="col" style="width: 5%;">#</th>
            <th scope="col" style="width: 20%;">Subject</th>
            <th scope="col" style="width: 15%;">From</th> <!-- Set 60% width -->
            <th scope="col" style="width: 15%;">Date</th>
            <th scope="col" style="width: 55%;">Reason</th>
          </tr>
      </thead>
      <tbody>
        <tr class="table-striped" *ngFor="let email of duplicateEmail; let i = index">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ email.subject }}</td>
            <td>{{ email.from }}</td>            
            <td>{{ email.date | date: 'MM/dd/yyyy, h:mm a' }}</td>
            <td>{{ email.reason }}</td>            
        </tr>
      </tbody>
  </table>
