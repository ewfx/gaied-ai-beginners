<div class="row">
  <!-- Request Types Card -->
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center card-title-extender">
          <h5 class="card-title ">Request Types</h5>
          <!-- Collapse/Expand Icon -->
          <button
            class="btn btn-sm btn-link"
            style="font-size: 16px;
              padding: 0px !important;
              cursor: pointer;
              color: white;"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#requestTypesCard"
            aria-expanded="true"
            aria-controls="requestTypesCard"
          >
            <i class="bi bi-chevron-down"></i>
          </button>
        </div>
        <div id="requestTypesCard" class="collapse show">
          <p class="card-text mt-3">
            <app-add-request-type></app-add-request-type>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Prioritization List Card -->
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center card-title-extender">
          <h5 class="card-title ">Prioritization List</h5>
          <!-- Collapse/Expand Icon -->
          <button
            class="btn btn-sm btn-link"
            style="font-size: 16px;
              padding: 0px !important;
              cursor: pointer;
              color: white;"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#prioritizationListCard"
            aria-expanded="true"
            aria-controls="prioritizationListCard"
          >
            <i class="bi bi-chevron-down"></i>
          </button>
        </div>
        <div id="prioritizationListCard" class="collapse show">
          <p class="card-text mt-3">
            <app-prioritization-rules></app-prioritization-rules>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Security Rules Card -->
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center card-title-extender">
          <h5 class="card-title ">Security Rules</h5>
          <!-- Collapse/Expand Icon -->
          <button
            class="btn btn-sm btn-link"
            style="font-size: 16px;
            padding: 0px !important;
            cursor: pointer;
            color: white;"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#securityRulesCard"
            aria-expanded="true"
            aria-controls="securityRulesCard"
          >
            <i class="bi bi-chevron-down"></i>
          </button>
        </div>
        <div id="securityRulesCard" class="collapse show">
          <p class="card-text">
            <app-security-rule></app-security-rule>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
