

<div class="d-flex justify-content-end mb-3 pt-3">
  <button class="btn btn-primary me-2">Classify</button>
  <!-- Upload Button -->
  <label class="btn btn-secondary">
    Upload
    <input
      type="file"
      accept=".eml,.msg"
      (change)="onFileSelected($event)"
      hidden
    />
  </label>
</div>
<div class=" mt-4">
  <!-- Tab Navigation -->
  <ul class="nav nav-tabs" id="dashboardTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="classified-email-tab" data-bs-toggle="tab" data-bs-target="#classified-email" type="button" role="tab" aria-controls="classified-email" aria-selected="true">
        Classified Emails
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="email-stats-tab" data-bs-toggle="tab" data-bs-target="#email-stats" type="button" role="tab" aria-controls="email-stats" aria-selected="false">
        Duplicate Emails
      </button>
    </li>    
  </ul>

  <!-- Tab Content -->
  <div class="tab-content" id="dashboardTabContent">
    <!-- Tab 1: Classified Emails -->
    <div class="tab-pane fade show active" id="classified-email" role="tabpanel" aria-labelledby="classified-email-tab">
      <div class="mt-3">
        <classified-email></classified-email>
      </div>
    </div>

    <!-- Tab 2: Email Statistics -->
    <div class="tab-pane fade" id="email-stats" role="tabpanel" aria-labelledby="email-stats-tab">
      <div class="mt-3">
        <duplicate-list></duplicate-list>
      </div>
    </div>
  </div>
</div>
